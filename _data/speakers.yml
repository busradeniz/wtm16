  title: "Owner Experience Designer"
  bio: "Esin works as a humaniser for experiences and processes. She means she is an independent user experience and service designer with 5 years experience in fields including banking IT, user research in sensitive topics, emotional design, interaction design, service design and creative facilitation.You can also see her giving talks and workshops about existential questions like ''What is experience?'' She completed a master's degree in TUDelft in the Netherlands in 2010 in the field of Design for Interaction after an undergarduate degree at the department of Industrial Design at METU (Middle East Technical University) in Ankara in 2007. She started with digital experience design consulting in a design consultancy, then she was in Denizbank and Garanti Bank's IT companies. Her current focus is getting startup teams to become more experience design conscious. She also keeps being a consultant for corporate design teams and IT projects."
