  bio: "Seçil KAVAS is a BA Manager at OBSS, the one of the biggest IT consulting firm in Turkey. She is especially specialized in banking related projects. Seçil received her Bachelor's degrees in Mathematical Engineering and Industrial Engineering and her Master's degree in Industrial Engineering at İstanbul Technical University. During her education, she has focused on 'decision making' and 'optimization' fields. After her short time experiences in software, systems management and marketing fields, she decided to start her professional career in business analysis field that suits best for her. She had different positions in banking related projects as a business analyst, tester, screen designer, process designer and project manager. Since June 2015, Seçil and her team provide business analysis consultancy services to Yapı Kredi Bank, which is the member of UniCredit Group, to reinforce their processes in order to provide better user experiences."
