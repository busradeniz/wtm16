  company: "ITS Group"
  title: "Founder"
  bio: "Yüksek Yazılım Mühendisi Merve Akman, 28 Ağustos 1987 yılında dünyaya gelerek, üniversite yıllarına kadar öğrenimini İzmir'de sürdürmüştür. Lisans eğitimini Orta Doğu Teknik Üniversitesi Bilgisayar Mühendisliği alanında, Yüksek Lisans öğrenimini de Işık Üniversitesi Yazılım Mühendisliği alanında burslu olarak tamamlamıştır. Kurumsal iş hayatında bugüne kadar Ulusal ve Uluslararası düzeyde meydana getirmiş olduğu projeler ile derecelere girmiştir. Mesleğine duyduğu iş aşkı ve çalışma azmi ile Hilton, Bilge Adam gibi sektörde öncü olmuş firmalarda genç yaşta tecrübe sahibi olarak 2013 yılında ITS Group Bilişim Eğitim ve Strateji Ajansını kurmuştur. Kızılay, Engelliler Vakfı, JCI, Kadın Bilişimci gibi birçok sivil toplum kuruluşu ve Üniversiteler ile ortaklaşa projeler yürüterek kişisel ve kurumsal alanlarda vizyonuna değer katacak yatırımlar ile ilgilenmektedir."
