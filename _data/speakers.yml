  title: "Maltepe Universitesi"
  bio: "Ceren Çubukçu, İstanbul Teknik Üniversitesi ve New York eyaletinde bulunan Binghamton Üniversitesi'nin ortak yürüttüğü çift diploma programı Bilişim Sistemleri Mühendisliği mezunudur. Ayrıca Boston'da bulunan Bentley Üniversitesi'nde burslu olarak MBA yapmıştır. Mezun olduktan sonra birkaç yıl Amerika'da çeşitli firmalarda sistem analisti olarak çalışan Ceren Çubukçu yakın zamanda Türkiye'ye kesin dönüş yapmıştır. Çubukçu, hali hazırda Maltepe Üniversitesi Mühendislik Fakültesi öğretim elemanıdır ve İstanbul Üniversitesi Enformatik bölümünde doktora çalışmalarını sürdürmektedir. Aynı zamanda Etkinlik Fabrikam isimli ve birçok ödül almış etkinlik bileti satış platformunun da kurucularından biridir. Ayrıca bir yazar olan Çubukçu'nun 'Make Your American Dream a Reality' isimli Amerika'da satılan bir kişisel gelişim kitabı ve Türkiye'de satılan 'Aşk Kriterlerim' isimli bir romanı bulunmaktadır ve yine Istanbul Üniversitesi Enformatik Bölümü olarak yazdıkları 'Enformatik, Toplum ve Hukuk' isimli kitabın 'Sosyal Medya ve Bilişim Suçları' adlı bölümünü yazmıştır."
